<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Facebook Clone</title>
    <style>
    /* Reset some default styles */
body, h1, h2, h3, p, ul, li {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
}

/* Header styles */
header {
    background-color: #1877f2;
    color: white;
    padding: 10px 20px;
}

nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

.search-bar {
    display: flex;
    align-items: center;
}

input[type="text"] {
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 5px 10px;
    background-color: #1877f2;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.user-profile {
    display: flex;
    align-items: center;
}

.user-profile img {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    margin-right: 5px;
}

/* Main content styles */
main {
    padding: 20px;
}

.post {
    border: 1px solid #ccc;
    margin-bottom: 20px;
    padding: 10px;
}

.post-header {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.post-header img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}

.post-actions button {
    margin-right: 10px;
}

/* Footer styles */
footer {
    text-align: center;
    padding: 10px;
    background-color: #f0f2f5;
}
</style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Facebook</div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
            <div class="user-profile">
                <img src="profile.jpg" alt="Profile Picture">
                <span>John Doe</span>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="post">
            <div class="post-header">
                <img src="profile.jpg" alt="Profile Picture">
                <span>John Doe</span>
            </div>
            <div class="post-content">
                <p>This is a sample post content.</p>
                <img src="post-image.jpg" alt="Post Image">
            </div>
            <div class="post-actions">
                <button>Like</button>
                <button>Comment</button>
                <button>Share</button>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2023 Facebook Clone</p>
    </footer>
</body>
</html>
